<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Hungman Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">HUNGMAN</div>
        <div class="catogery">word From: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hungman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hung"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="success.mp3" preload="auto"></audio>
    <audio id="fail" src="faild.mp3" preload="auto"></audio>
    <script src="main.js"></script>
  </body>

    1-You Should Chang the Music in Your Game
